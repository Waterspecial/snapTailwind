<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="min-h-screen">
    <!--  Navabr -->
    <nav class="containe relative mx-auto max-w-6xl p-6">
      <!-- Flex Container -->
      <div class="item-center flex justify-between p-4">
        <div class="flex gap-12">
          <!-- Logo -->
          <div>
            <a href="#">
              <img src="./images/logo.svg" alt="snap" />
            </a>
          </div>
          <!-- Navigation -->
          <div class="hidden md:block">
            <div class="flex space-x-8 text-gray">
              <div class="relative"> 
                <a href="" class="inline-flex w-auto items-center font-medium justify-between hover:opacity-80">
                  Features
                  <img src="./images/icon-arrow-down.svg" class="ml-1 h-3 w-5" alt="" />
                </a>
                <div id="features" class="my-1 -ml-12 -mr-4 w-36 h-28 absolute drop-shadow-2xl rounded-xl hidden">
                  <ul class="py-1 text-sm font-medium text-gray bg-whiteblack" aria-labelledby="dropdownDefault" >
                    <li class="items-center justify-center">
                      <a href="#" class="inline-flex gap-2 py-2 px-4"> 
                        <img src="./images/icon-todo.svg" class="" alt=""><span>Todo List</span></a>
                    </li>
                    <li>
                      <a href="#" class="inline-flex gap-2 py-2 px-4"> 
                        <img src="./images/icon-calendar.svg" class="" alt=""> <span>Calendar</span></a>
                    </li>
                    <li>
                      <a href="#" class="inline-flex gap-2 py-2 px-4"> 
                        <img src="./images/icon-reminders.svg" class="" alt=""> <span>Reminders</span></a>
                    </li>
                    <li>
                      <a href="#" class="inline-flex gap-2 py-2 px-4"> 
                        <img src="./images/icon-planning.svg" class="h-5 w-5" alt=""> <span>Planning</span></a>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="relative">
                <a href="" class="inline-flex w-auto items-center justify-between hover:opacity-80">
                  <span>Company</span>
                  <img src="./images/icon-arrow-down.svg" class="ml-1 h-3 w-5" alt=""/>
                </a>
                <div class="my-1 absolute -mr-6 w-28 h-28 shadow rounded-lg">
                  <ul class="py-1 text-sm font-medium text-gray bg-white" aria-labelledby="dropdownDefault" >
                    <li>
                      <a href="#history" class="block py-2 px-4"><span class="text-center">History</span></a>
                    </li>
                    <li>
                      <a href="#ourteam" class="block py-2 px-4"><span>Our Team</span></a>
                    </li>
                    <li>
                      <a href="#blog" class=" block py-2 px-4"><span>Blog</span></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div><a href="#careers" class="hover:black">Careers</a></div>
              <div><a href="#about" class="hover:black">About</a></div>
            </div>
          </div>
        </div>

        <!-- button Container-->
        <div class="right-0 hidden text-gray md:block">
          <a href="#" class="baseline text-gray-500 rounded-lg p-2 px-4 pt-2">
            Login
          </a>
          <a
            href="#"
            class="baseline border-gray-400 text-gray-500 rounded-lg border p-2 px-4 pt-2"
          >
            Register
          </a>
        </div>
        <!-- hamburger -->
        <div class="md:hidden">
          <button id="hamburger-button" class="cursor-pointer text-3xl relative w-8 h-8">
            &#9776; 
          </button>
        </div>
      </div>
    </nav>

    <!-- Main  -->
    <main class="mx-auto max-w-4xl">
      <!-- flex Container -->
      <div
        class="container mt-10 flex flex-col-reverse items-center md:gap-32 space-y-0 px-6 md:flex-row md:justify-between"
      >
        <!-- left item -->
        <div class="mt-20 flex flex-col space-x-4 md:w-1/2">
          <!-- Content Section -->
          <div class="space-y-12">
            <h1 class="max-w-md text-center md:text-left text-5xl font-bold">
              Make
              remote work
            </h1>
            <p class="max-w-sm text-center md:text-left text-gray">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <div class="flex justify-center md:justify-start">
              <a
                href="#"
                class="baseline rounded-lg bg-black p-3 px-6 pt-2 hover:bg-white hover:text-black hover:border-2 hover:border-black text-white hover:opacity-90"
              >
                Learn more
              </a>
            </div>
          </div>

          <!-- Client Section -->
          <div class="mt-16 flex space-x-4">
            <div class="w-1/4">
              <img src="images/client-databiz.svg" alt="" />
            </div>
            <div class="w-1/4">
              <img src="images/client-audiophile.svg" alt="" />
            </div>
            <div class="w-1/4">
              <img src="images/client-meet.svg" alt="" />
            </div>
            <div class="w-1/4">
              <img src="images/client-maker.svg" alt="" />
            </div>
          </div>
        </div>
        <!-- Right Image -->
        <div class="md:w-1/2">
          <img src="./images/image-hero-mobile.png" class="md:hidden" alt="">
          <img src="./images/image-hero-desktop.png" class="hidden md:block" alt="" />
        </div>
      </div>
    </main>
  
     <!-- script -->
     <script src="js/script.js"></script>
  </body>
</html>
